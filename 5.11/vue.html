<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="app">
  <span v-bind:title="hello">鼠标悬停查看动态绑定提示信息</span>
</div>
<script src="../js/vue.js"></script>
<script>
  var app = new Vue(
          {
            el:'#app',      //挂载点
            data: {         //数据
              message:'Hello Vue',
              hello:'hello world',
            }
          }
      )

</script>
</body>
</html>
