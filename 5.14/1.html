<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  num1: <input type="text" v-model.number="num1"><br>
  num2: <input type="text" v-model.number="num2"><br>
  num3: <input type="text" v-model.number="num3"><br>
  总和: <input type="text" v-model="total">
</div>
<script src="../js/vue.2.6.12.min.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      num1:0,
      num2:0,
      num3:0,
    },
    //计算属性
    computed:{
      total(){
        return this.num1 + this.num2 + this.num3
      }
    },
  })


</script>

</body>
</html>
