<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //封装ajax方法    实现Ajax
  function ajax(obj){
    //1.实例化  XHR
    var xhr = new XMLHttpRequest();

    //2.监听函数
    xhr.onreadystatechange = function(){
      if(xhr.readyState==4 && xhr.status==200){
        //接收服务器返回的数据
        var res = JSON.parse(xhr.responseText)

        //请求成功后的处理函数
        obj.success(res)
      }
    }
    //3.open
    xhr.open(obj.method,obj.url)

    //4.send
    xhr.send()
  }

  ajax({
    url:'api.json',
    method:'get',
    data:{name:'zhangsan',age:11},
    success:function(res){
      console.log(res)
    }
  })



</script>
</body>
</html>
