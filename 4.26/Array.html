<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [10,20,30,40,50,60,70];
        console.log(arr)
        //下标
        console.log(arr[2])
        //最后一个
        console.log(arr[arr.length-1])

        arr.forEach(function(v,k){
            console.log(v,k)
        })
        //末尾添加
        arr.push(80)
        console.log(arr)
        //末尾移除
        arr.pop()
        console.log(arr);
        //开头添加o
        arr.unshift(11)
        console.log(arr)
        //开头移除
        arr.shift()
        console.log(arr)
        //截取数组
        console.log(arr.splice(1,3))



    </script>
</head>
<body>
</body>
</html>
